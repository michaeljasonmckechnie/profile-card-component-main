<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="avatar-container"></div>

    <div class="name-age-container">
      <div class="bold">Victor Crest</div>
      <div class="light-font"> 26</div>
    </div>

    <div class="location-container">
      <div class="light-font">London</div>
    </div>

    <div class="stat-row-container">

      <div class="stat-container">
        <div class="stat-number bold">80K</div>
        <div class="stat-header light-font-small">Followers</div>
      </div>

      <div class="stat-container">
        <div class="stat-number bold">803K</div>
        <div class="stat-header light-font-small">Likes</div>
      </div>

      <div class="stat-container">
        <div class="stat-number bold">1.4K</div>
        <div class="stat-header light-font-small">Photos</div>
      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mike McKechnie</a>.
  </div>

</body>

</html>
